
<ion-header>



</ion-header>
<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
   
        <div class="spacer" style="height: 10px;"></div>
         <a (click)="passwordreset()">Esqueceu sua senha? <b> Ajuda </b></a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="signin()">Login</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>OU</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="signup()">NÃ£o possui uma conta? Registre-se</button>
      </ion-list>

  
    </ion-card-content>
  </ion-card>
