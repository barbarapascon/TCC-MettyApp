<ion-header>
  <ion-navbar color="primary">
    <ion-title>Àrea do Usuário</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-grid class="grid">
      <ion-avatar item-start align="center">
        <div align="center" class="profile-image" (click)="editimage()">
          <img src="assets/images/pp.jpg">
        </div>
      </ion-avatar>
    </ion-grid>
    <ion-item>

      <h1 align="center">{{(profileData | async)?.firstName}} {{(profileData | async)?.lastNme}}</h1>

      <p align="center">Inglês fluente, Português nativo.</p>

      <p (click)="editname()" align="center">{{displayName}} </p>

    </ion-item>

    <ion-card-content class="card-background-page">
<div>
      <p color="grey">INTERESSES</p>
       <ion-icon name="add-circle" class="iconeadd" (click)="addTag()"></ion-icon>
</div>
      <ion-item text-wrap>

        <button  *ngFor="let item of allmytags" ion-button class="button" padding softwrap>{{item.tagName}}</button>
      </ion-item>
     
      <div>
        <p>GRUPOS</p><ion-icon name="add-circle" class="iconeadd" (click)="addgroup()"></ion-icon>
        </div>
      
      <div>
        <ion-item class="item" text-wrap>

          <button *ngFor="let item of allmygroups" ion-button class="button" (click)="openchat(item)" padding softwrap>{{item.groupName}}</button>
        </ion-item>
      
        
      </div>
    </ion-card-content>
<ion-grid background-color="white"><button ion-button round color="white"  (click)="logout()">Logout</button></ion-grid>

  </ion-card>

</ion-content>
