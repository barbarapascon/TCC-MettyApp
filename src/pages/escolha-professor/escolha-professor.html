<ion-header>

  <ion-navbar>
    <ion-title>Escolha seu professor!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<p>Escolha o professor de acordo com suas preferências</p>

<ion-list>
  <ion-item>
    <ion-label>Idioma</ion-label>
    <ion-select [(ngModel)]="idioma">
      <ion-option value="ingles">Inglês</ion-option>
      <ion-option value="espanhol">Espanhol</ion-option>
      <ion-option value="alemao">Alemão</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Preço</ion-label>
    <ion-select [(ngModel)]="preco">
      <ion-option value="ate10">Até 10,00</ion-option>
      <ion-option value="entre10a20">Entre R$ 10,00 a R$ 20,00</ion-option>
      <ion-option value="entre 20a50">Entre R$ 20,00 a R$ 50,00</ion-option>
      <ion-option value="entre 20a50">Acima de R$ 50,00</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Localização</ion-label>
    <ion-select [(ngModel)]="localizacao">
      <ion-option value="ate10">Até 5km</ion-option>
      <ion-option value="entre10a20">Entre 5km a 10km</ion-option>
      <ion-option value="entre 20a50">Entre 10km a 20km</ion-option>
      <ion-option value="entre 20a50">Acima de 20km</ion-option>
    </ion-select>
  </ion-item>

</ion-list>
<button ion-button full (click)="irParaProfessores()">Procurar professores</button>

</ion-content>
