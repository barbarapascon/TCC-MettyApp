<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Foto do Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile-image">
    <img src="{{imgurl}}">
  </div>
  <div>
    <button ion-button round outline (click)="chooseimage()">Escolher imagem</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">Pular esse passo</button>
  </div>
  
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">Salvar e prosseguir</button>
  </div>
</ion-content>
